<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
  </head>
  <body>
    <div class="game-container">

      <div class="buttons-pad">
        <div class="game-btn green" data-color="green"></div>
        <div class="game-btn red" data-color="red"></div>
        <div class="game-btn yellow" data-color="yellow"></div>
        <div class="game-btn blue" data-color="blue"></div>
      </div>

      <div class="controls-container">
        <div class="controls">
          <p id="title">SIMON</p>
          <button class="btn start" type="button">Start/Reset</button>
          <div class="level">0</div>
          <button class="btn strict" type="button">STRICT</button>
        </div>
      </div> <!-- ./controls-container -->

    </div> <!-- ./game-container -->

    <script src="jquery-1.11.3.min.js"></script>
    <script src="simon.js"></script>
  </body>
</html>
